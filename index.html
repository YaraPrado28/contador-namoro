<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntas</title>
    
    <!-- Importando uma fonte do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Fonte personalizada */
            text-align: center;
            padding: 50px;
            background-color: #ffffff; /* Cor de fundo (branco) */
            color: #333; /* Cor do texto */
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: #FF0000; /* Vermelho */
        }

        h2 {
            font-size: 1.8em;
            font-weight: 400;
            margin-top: 20px;
        }

        #contador {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            color: #000000; /* Preto */
        }
    </style>
</head>
<body>
    <h1>Estamos juntas há:</h1>
    <h2 id="contador"></h2>

    <script>
        function atualizarContador() {
            var dataInicio = new Date(2024, 2, 30, 19, 7, 0); // Março é 2 (Janeiro = 0)
            var agora = new Date();
            var diferenca = agora - dataInicio;

            var segundos = Math.floor(diferenca / 1000);
            var minutos = Math.floor(segundos / 60);
            var horas = Math.floor(minutos / 60);
            var dias = Math.floor(horas / 24);

            horas = horas % 24;
            minutos = minutos % 60;
            segundos = segundos % 60;

            document.getElementById("contador").innerHTML = 
                dias + " dias, " + horas + " horas, " + minutos + " minutos e " + segundos + " segundos";

            setTimeout(atualizarContador, 1000);
        }

        atualizarContador();
    </script>
</body>
</html>
